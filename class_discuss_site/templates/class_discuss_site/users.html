{% extends "base.html" %}

{% block title %}Users{% endblock %}

{% block content %}
    {% if users %}
        <ul>
            {% for user in users %}
                <li><a href="/groups/{{ user.id }}/">{{ user.name }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No users are available.</p>
    {% endif %}
{% endblock %}
