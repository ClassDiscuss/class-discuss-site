{% extends "base.html" %}

{% block title %}Groups{% endblock %}

{% block content %}
    {% if groups %}
        <ul>
            {% for group in groups %}
                <li><a href="/groups/{{ group.id }}/">{{ group.name }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No groups are available.</p>
    {% endif %}
{% endblock %}
