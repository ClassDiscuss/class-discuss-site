{% extends "base.html" %}

{% block title %}Courses{% endblock %}

{% block content %}
    {% if courses %}
        <table class="table">
            <tbody>
            {% for course in courses %}
                <tr>
                    <td><a href="/courses/{{ course.id }}/">{{ course.name }}</a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No courses are available.</p>
    {% endif %}
{% endblock %}
