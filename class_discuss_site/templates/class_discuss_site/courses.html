{% extends "base.html" %}

{% block title %}Courses{% endblock %}

{% block content %}
    {% if courses %}
        <ul>
            {% for course in courses %}
                <li><a href="/courses/{{ course.id }}/">{{ course.name }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No courses are available.</p>
    {% endif %}
{% endblock %}
