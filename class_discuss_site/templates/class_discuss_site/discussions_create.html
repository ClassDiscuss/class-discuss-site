{% extends "base.html" %}

{% block title %}Course{% endblock %}

{% block content %}
    <form class="form-signin wideInput" role="form" action="/discussions/create" method="post">
        {% csrf_token %}
        <! Discussion Topic>
        <div class="input-group input-group-lg" style="padding-top: 20px;">
            <span class="input-group-addon">Discussion Topic: </span>
            <input type="text" name="name" class="form-control" placeholder="Name your dicussion group">
        </div>
        <!div>

        <div class="narrowInput">
            <! Total Participants>
            <div class="input-group input-group-lg" style="padding-top: 20px;">
                <span class="input-group-addon">Total Participants: </span>
                <input type="text" name="size" class="form-control" maxlength=1 value=1><!placeholder="Maximum
                participants in
                the group">
            </div>

            <! Date>
            <div class="input-group input-group-lg" style="padding-top: 20px;">
                <span class="input-group-addon">Date: </span>
                <input type="text" name="date" class="form-control" placeholder="MM/DD">
            </div>

            <! Time>
            <div class="input-group input-group-lg" style="padding-top: 20px;">
                <span class="input-group-addon">Time: </span>
                <input type="text" name="time" class="form-control" placeholder="HH:MM">
            </div>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Create!</button>

    </form>
{% endblock %}
